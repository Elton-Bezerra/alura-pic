<ol class="list-unstyled">
    <li class="row" *ngFor="let cols of rows">
        <div *ngFor="let photo of cols" class="col-4">
            <ap-photo class="img-thumbnail" 
                [url]="photo.url" 
                [description]="photo.description">
            </ap-photo>
        </div>

    </li>
</ol>
